    <main class="quote-pg container">
        <div class="quote-pg-header"  style="text-align: center; padding: 10% 0"> 
            <h2>GET QUOTE</h2> 
        <p>fill and send form below. We'll get to you in less than 24hrs</p>
        </div>
        <div class="form-wrapper">
            <form onsubmit="formHandler()" method="get" action="./formHandler.js" enctype="multipart/form-data">
                
                <div class="form-row">
                    <div class="form-group col-md-4 col-sm-12">
                        <label for="fName">First Name</label>
                        <input class="form-control"  placeholder="Enter First Name here" type="text" name="fistName" id="fname" required>
                    </div>
                    
                    <div class="form-group col-md-4 col-sm-12">
                        <label for="mName">Middle Name</label>
                        <input class="form-control"  placeholder="Enter Middle Name here" type="text" name="middleName" id="fname" required>
                    </div>
                    
                    <div class="form-group col-md-4 col-sm-12">
                        <label for="Sname">SurName</label>
                        <input class="form-control"  placeholder="Enter Surname here" type="text" name="surname" id="fname" required>
                    </div>
                </div>
                <hr>
                <div class="form-row">
                    <div class="form-group col-md-3 col-sm-12">
                        <label for="email">Email</label>
                        <input class="form-control"  placeholder="Enter Email here" type="email" name="email" id="fname" required>
                    </div>
                    <div class="form-group col-md-3 col-sm-12">
                        <label for="phone">Phone</label>
                        <input class="form-control"  placeholder="Moble Number" name="phone" type="tel" id="phone"  required>
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="fname">Address</label>
                        <input class="form-control"  placeholder="Enter Company or Personal Address here" name="address" type="text" name="" id="fname"  required>
                    </div>                                        
                </div>
                <hr>
                <div class="form-row">  
                    <div class="form-group col-md-4 col-sm-12">
                        <label for="fname">Gender</label>
                        <Select class="form-control" id="gender" name="gender" required>
                            <option selected>select gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </Select>
                    </div>                  
                    <div class="form-group col-md-4 col-sm-12">
                        <label for="fname">Country</label>
                        <input class="form-control"  placeholder="Enter Country Name" name="country" type="text"id="country">
                    </div>
                    <div class="form-group col-md-4 col-sm-12">
                        <label for="fname">Services</label>
                        <Select class="form-control" id="fname" required>
                            <option selected>Website Design/Development</option>
                            <option>Network Installation</option>
                            <option>Repair & Maintenance</option>
                            <option>Mobile App Development</option>
                        </Select>
                    </div>                
                </div>
                <hr>
                <div class="form-row">
                    <div class="form-group col-lg-12">
                        <label for="description">Message</label>
                        <textarea name="decsription" id="desc" placeholder="Tell us what you want" cols="100" rows="10"></textarea>
                    </div> 
                </div>

                <hr>
                <div class="form-row buttons">                   
                    <input style="background-color:rgba(1, 15, 139, 0.74); color:#eee" class="form-control" value="Get Quote" type="submit" id="submit">
